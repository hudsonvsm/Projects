<body>
    <div class="container">
        <nav class="app-bar navigation">
            <a class="app-bar-element" href="index.html"><span>Home</span></a>
            <span class="app-bar-divider"></span>
            <a class="app-bar-element" href="GrafDesign.html"><span>Graphic Design</span></a>

            <span class="app-bar-divider"></span>
            <div class="inline-block place-right" id="navitems">
                <script id="entry-template" type="text/x-handlebars-template">
                    {{#each entry}}
                    <a class="app-bar-element links-nav" rel="nofollow" href="{{{url}}}">
                        <img class="icon" src="Images/{{pic}}" />
                    </a>
                    {{/each}}
                </script>
            </div>
            <script src="Scripts/Aside-JSON.js"></script>
        </nav>
        <div class="grid condensed main">
            <div class="row cells12">
                
                <section class="presenter cell colspan9 inline-block set-border" id="news" data-role="presenter" data-width="calc(100% - 210px)" data-height="320px" data-scene-timeout="10000">
                    <script id="news-template" type="text/x-handlebars-template">
                        <section class="scene">
                            {{#each newsEntry}}
                            <article class="act {{titleColor}} {{fontColor}}">
                                <img class="actor" data-position="10,10" src="Images-News/{{{image}}}" />
                                <h1 class="actor" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" data-position="10,50">{{title}}</h1>
                                <p class="actor" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; font-size:1.4em;  text-align: justify;" data-position="80,50">{{{content}}}</p>
                            </article>
                            {{/each}}
                        </section>
                    </script>
                    <script src="Scripts/Home-News-JSON.js"></script>
                </section>

                <aside class="cell colspan2 place-right" style="width:200px;">
                    <div class="image-container bordered">
                        <div class="frame">
                            <img src="Images/Valentin.jpg"/>
                        </div>
                        <iframe src="http://githubbadge.appspot.com/hudsonvsm?s=1" style="border: 0; height: 130px; width: 200px; overflow: hidden;"></iframe>
                    </div>
                </aside>

            </div>
        </div>

        <section id="cvData">
            <script id="cv-template" type="text/x-handlebars-template">
                {{#each entry}}
                <section class="panel" style="margin-top:2px">
                    <header class="heading" style="padding:10px">
                        <span class="icon mif-{{icon}}" style="line-height: normal;"></span>
                        <span class="title">{{title}}</span>
                    </header>
                    <article class="content">
                        <pre style="text-align: justify;">{{content}}</pre>
                    </article>
                </section>
                {{/each}}
            </script>
            <script src="Scripts/CV-Data-JSON.js"></script>
        </section>

        <footer>
            <ul class="horizontal-menu compact bg-dark">
                <li>
                    <a class="fg-white">&copy; 2015 Valentin's Web Page</a>
                </li>
                <li>
                    <span class="tag info">SKILLS:</span>
                    <span class="tag success">PHP</span>
                    <span class="tag success">CSS</span>
                    <span class="tag success">OOP</span>
                    <span class="tag success">HTML</span>
                    <span class="tag success">JavaScript</span>
                    <span class="tag success">jQuery</span>
                    <span class="tag success">T-SQL</span>
                    <span class="tag success">C#</span>
                    <span class="tag success">Entity Framework</span>
                </li>
                <li class="place-right fg-white">
                    <a class="mif-github" href="https://github.com/hudsonvsm/Projects"> Git Hub Source</a>
                </li>
            </ul>
        </footer>
