<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Styles/ListStyles.css"/>
    <link rel="stylesheet" type="text/css" href="Styles/reset.css"/>
    <link href="Content/metro.min.css" type="text/css" rel="stylesheet">
    <link href="Content/metro-icons.min.css" type="text/css" rel="stylesheet">
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/handlebars-v3.0.3.js"></script>
    <script src="Scripts/metro.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="app-bar">
    <a class="app-bar-element" href="Index.html"><span>Home</span></a>
    <span class="app-bar-divider"></span>
    <a class="app-bar-element" href="GrafDesign.html"><span>Graphic Design</span></a>
    <span class="app-bar-divider"></span>
    <a class="app-bar-element" href="Contacts.html"><span>CV</span></a>
</nav>
<aside class="cell place-right" style="width: 200px;">
    <div>
        <h4>Social!?</h4>
    </div>
    <ul class="sidebar2" id="navitems">
        <script id="entry-template" type="text/x-handlebars-template">
                    {{#each entry}}
                    <li>
                        <a href="{{{url}}}">
                            <span>{{name}}</span>
                            <img src="images/{{pic}}" />
                        </a>
                    </li>
                    {{/each}}
                </script>
    </ul>
    <script src="Scripts/Aside-JSON.js"></script>
    <iframe src="http://githubbadge.appspot.com/hudsonvsm?s=1" style="border: 0; height: 130px; width: 200px; overflow: hidden;" frameborder="0"></iframe>
    <br/>
    <a href="http://stackoverflow.com/users/4890348/valentin-mladenov">
        <img src="http://stackoverflow.com/users/flair/4890348.png" width="208" height="58" alt="profile for Valentin Mladenov at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Valentin Mladenov at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
    </a>
</aside>
<section id="cvData" style="margin-right: 210px">
    <script id="cv-template" type="text/x-handlebars-template">
            {{#each entry}}
            <section class="panel" data-role="panel" style="margin-top:2px">
                <header class="heading" style="padding-left:10px">
                    <span>{{title}}</span>
                </header>
                <article class="content">
                    <pre>{{content}}</pre>
                </article>
            </section>
            {{/each}}
        </script>
    <script src="Scripts/CV-Data-JSON.js"></script>
</section>
<footer>
    <ul class="horizontal-menu compact bg-dark">
        <li>
            <a class="fg-white">© 2015 Valentin's Web Page</a>
        </li>
        <li class="place-right fg-white">
            <a class="mif-github" href="https://github.com/hudsonvsm/Projects"> Git Hub Source</a>
        </li>
    </ul>
</footer>
</body>
</html>
